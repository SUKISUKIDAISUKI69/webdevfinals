                        border-radius: 6px;
                        cursor: pointer;
                        position: absolute;

                        font-weight: bold;
                        background-color: #800000;
                        color: white;
                        padding: 10px;
                        margin-bottom: 20px;
                        cursor: pointer;
                }

                nav a:hover {

                }

        .box {
